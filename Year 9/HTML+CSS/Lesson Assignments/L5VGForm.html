<!doctype html>
<html>
<head>
	<meta charset="utf-8">

<body style="background: url('L5VGForm Resources/pcmr.jpg')">
<div class="sidebar">
<div id="sideInfo" class="insideSB">

Video Game Company <br>
<select id="vgCompany" onChange="theCompany();">
<option disabled selected>Select a Company</option>
<option>Bethesda Softworks</option>
<option>Blizzard Entertainment</option>
<option>Sony Computer Entertainment</option>
<option>Valve Corporation</option>
</select> <br> <br>

<div id="ascGames">
</div>
<div id="compGames">
<select multiple class="space" id="Bethesda" onChange="theCompany();">
<option value="F4">Fallout 4</option>
<option value="TESVS">The Elder Scrolls V: Skyrim</option>
<option value="DSHNRD">Dishonored</option>
<option value="TEW">The Evil Within</option>
</select>

<select multiple class="space" id="Blizzard" onChange="theCompany();">
<option value="S2">Starcraft 2</option>
<option value="WOW">World of Warcraft</option>
<option value="D3">Diablo 3</option>
<option value="HOTS">Heroes of the Storm</option>
</select>

<select multiple class="space" id="Sony" onChange="theCompany();">
<option value="MC">Minecraft</option>
<option value="U4">Uncharted 4</option>
<option value="TLOU">The Last of Us</option>
<option value="SOTC">Shadow of the Colossus</option>
</select>

<select multiple class="space" id="Valve" onChange="theCompany();">
<option value="HL2">Half-Life 2</option>
<option value="CSGO">Counter-Strike: Global Offensive</option>
<option value="P2">Portal 2</option>
<option value="D2">Dota 2</option>
</select>
</div>

<button type="button" class="home" onClick="pcmrHome();">Home</button>
</div>
</div>

<div class="theForm">
<div id="gameInfo" class="insideForm">
</div>
</div>

</div>
