<!doctype html>
<html>

  <head>

  <body>
    <div class="bck">
      Value Adder:
      <br>
      <input id="ch1" type="checkbox">Add Value 1
      <input id="in1" style="width:75px;margin-left:43px" type="number" value="10">
      <br>
      <input id="ch2" type="checkbox">Add Value 2
      <input id="in2" style="width:75px;margin-left:43px" type="number" value="23">
      <br>
      <input id="ch3" type="checkbox">Add Value 3
      <input id="in3" style="width:75px;margin-left:43px" type="number" value="5">
      <br>
      <input id="ch4" type="checkbox">Add Value 4
      <input id="in4" style="width:75px;margin-left:43px" type="number" value="18">
      <br>
      <input id="ch5" type="checkbox">Add Value 5
      <input id="in5" style="width:75px;margin-left:43px" type="number" value="2">
      <br>
      <br>

      <button type="button" onclick="zeTotal()">Total Checked Values</button>
      <input id="result" style="width:75px;right:0;" readonly>
      <br>
      <button type="button" onclick="clearAll()">Clear All Values</button>
    </div>

    </script>
